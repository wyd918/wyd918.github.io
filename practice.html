<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>左侧固定，右侧滚动</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

/* 1. 整体左右分栏 */
.wrapper {
  display: flex;
}

/* 2. 左边 1/3 不动 */
.left {
  width: 33.333%;
  position: sticky;   /* 关键 */
  top: 0;             /* 贴顶 */
  height: 100vh;      /* 撑满视口，避免塌陷 */
  background: #f5f5f5;
  padding: 20px;
  overflow: hidden;   /* 如果左侧内容多，可加 auto */
}

/* 3. 右边 2/3 可滚动 */
.right {
  width: 66.666%;
  padding: 30px;
}
</style>
</head>

<body>
<div class="wrapper">
  <aside class="left">
    <h2>左侧导航</h2>
    <p>这里无论右侧怎么滑，我始终在视口。</p>
  </aside>

  <main class="right">
    <h1>右侧内容</h1>
    <!-- 本地图 -->
  <img src="image/Andy.jpg" alt="Andy" width="300">
  <br>
  <!-- 本地图 -->
  <img src="image/Andy.jpg" alt="Andy" width="300">
    <!-- 多复制几段即可看到滚动 -->
    <p>向下刷内容…</p>
    <p>向下刷内容…</p>
    <p>向下刷内容…</p>
    <p>向下刷内容…</p>
    <p>向下刷内容…</p>
    <p>向下刷内容…</p>
    <p>向下刷内容…</p>
    <p>到底了。</p>
  </main>
</div>
</body>
</html>
